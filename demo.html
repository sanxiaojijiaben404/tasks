<style>
    
        *{
            font-family: kaiti;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #bed7f5;
            margin: 20px;
        }
        h1 {
            color: #34a853; /* 绿色标题 */
        }
        h2 {
            color: #fbbc05; /* 黄色副标题 */
        }

            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4285f4; /* 蓝色按钮 */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8; /* 按钮悬停效果 */
        }
img { 
            border: 3px solid #4285f4; /* 蓝色边框 */
            border-radius: 10px; /* 圆角效果 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 阴影增加层次感 */
            transition: all 0.3s; /* 过渡动画，hover更丝滑 */
        }
        img:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* 鼠标悬停时增加阴影效果 */
            transform: scale(1.05); /* 鼠标悬停时放大图片 */
        }
</style>
